{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DocMatcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/modern-theme.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
</head>
<body>
    <!-- Theme Toggle Button (automatically added by JS) -->

    <div class="login-container glass-card fade-in-up">
        <div class="login-header">
            <h1><i class="fas fa-file-alt"></i> DocMatcher</h1>
            <p>Welcome back! Please sign in to your account.</p>
        </div>

        <form method="post">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i> {{ error }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn glass-button">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="links">
            <p>Don't have an account?</p>
            <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Create Account</a>
        </div>
    </div>

    <script src="{% static 'JS/modern-theme.js' %}"></script>
</body>
</html>
